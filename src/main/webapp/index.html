<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Generator</title>
</head>
<body>
<center>
    <h1>
        Select the type of error to throw
    </h1>
    <form method="get" action="InvokeError">
       <br>
        <select name="errorType" size="1">
            <option>NoError</option>
            <option>NullPointerException</option>
            <option>NumberFormatException</option>
            <option>ParseException</option>
            <option>UncaughtException</option>
        </select>
        <br><br>
        <input type="submit">
    </form>
</center>


</body>
</html>
